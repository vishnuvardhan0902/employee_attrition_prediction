<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Attrition of Employee!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url("https://images.pexels.com/photos/5668514/pexels-photo-5668514.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load") center/cover no-repeat;
            transition: background 0.5s ease-in-out;
        }

        .container {
            width: 50%;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input1 {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        .input1:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Attrition of Employee!</h1>
        <form action="/formdata" method="post">
            <input type="number" class="input1" name="age" placeholder="Enter age" required>
            <input type="number" class="input1" name="distance_from_home" placeholder="Enter distance from home" required>
            <input type="number" class="input1" name="job_satisfaction" placeholder="Enter job satisfaction" required>
            <input type="number" class="input1" name="monthly_income" placeholder="Enter monthly income" required>
            <input type="number" class="input1" name="hike_percentage" placeholder="Enter hike percentage" required>
            <input type="number" class="input1" name="experience" placeholder="Enter experience" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
