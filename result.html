<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attrition Prediction</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url("https://images.pexels.com/photos/5668514/pexels-photo-5668514.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load") center/cover no-repeat;
            transition: background 0.5s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            animation: fadeIn 1s ease-in-out;
            animation-fill-mode: both;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            animation: slideInRight 1s ease-in-out;
            animation-fill-mode: both;
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <h1>Attrition Prediction: {{ y_pred }}</h1>
    <div class="result">{{ message }}</div>
</body>
</html>
